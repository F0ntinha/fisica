<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Simulação F1 - Força Normal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Influência da Força Normal nas Curvas (F1)</h1>

<div class="main">

<div class="controls">

<h2>Parâmetros</h2>

<label>Massa (kg): <span id="massaVal">1.5</span></label>
<input type="range" id="massa" min="1" max="5" step="0.1" value="1.5">

<label>Coeficiente de Atrito (μ): <span id="muVal">0.8</span></label>
<input type="range" id="mu" min="0.2" max="1.5" step="0.05" value="0.8">

<label>Raio da Curva (m): <span id="raioVal">5</span></label>
<input type="range" id="raio" min="3" max="10" step="0.5" value="5">

<label>Ângulo (°): <span id="anguloVal">0</span></label>
<input type="range" id="angulo" min="0" max="45" step="1" value="0">

<label>Velocidade (m/s): <span id="velVal">10</span></label>
<input type="range" id="vel" min="2" max="25" step="0.5" value="10">

<button id="startBtn">Iniciar Simulação</button>

<div class="info" id="infoBox"></div>

</div>

<canvas id="canvas" width="600" height="500"></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
