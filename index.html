<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Simulação F1 - Banking 3D</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Força Normal e Curvas na Fórmula 1</h1>

<div class="layout">

<div class="controls">

<h2>Parâmetros</h2>

<label>Massa (kg): <span id="massaVal"></span></label>
<input type="range" id="massa" min="1" max="5" step="0.1" value="1.5">

<label>Coeficiente (μ): <span id="muVal"></span></label>
<input type="range" id="mu" min="0.2" max="1.5" step="0.05" value="0.8">

<label>Raio (m): <span id="raioVal"></span></label>
<input type="range" id="raio" min="3" max="10" step="0.5" value="6">

<label>Ângulo Banking (°): <span id="anguloVal"></span></label>
<input type="range" id="angulo" min="0" max="45" step="1" value="15">

<label>Velocidade Entrada (m/s): <span id="velVal"></span></label>
<input type="range" id="vel" min="2" max="25" step="0.5" value="12">

<button id="startBtn">Iniciar Teste</button>

<div class="info" id="infoBox"></div>

</div>

<div class="simArea">
<canvas id="simCanvas" width="700" height="500"></canvas>
<canvas id="graphCanvas" width="700" height="200"></canvas>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
