<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Simulação Curva Inclinada - PhET</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <h2>Parâmetros</h2>

    <label>Massa (kg)</label>
    <input type="range" id="massa" min="1" max="10" step="0.1" value="2">

    <label>Coeficiente de Atrito (μ)</label>
    <input type="range" id="mu" min="0" max="1" step="0.01" value="0.3">

    <label>Raio da Curva (m)</label>
    <input type="range" id="raio" min="5" max="30" value="15">

    <label>Ângulo de Inclinação (°)</label>
    <input type="range" id="angulo" min="0" max="60" value="20">

    <label>Velocidade Inicial (m/s)</label>
    <input type="range" id="velocidade" min="1" max="40" value="10">

    <button id="iniciarBtn">Iniciar Simulação</button>

    <div class="resultado">
      <p id="status"></p>
      <p id="vmax"></p>
    </div>
  </div>

  <div class="main">
    <canvas id="simulacao"></canvas>
    <div class="grafico-container">
      <canvas id="grafico"></canvas>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
